<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootup screen</title>
  <meta name="description" content="Boot up page for Know&show">

  <link rel="stylesheet" type="text/css" href="HTML/CSS/Start.css">
</head>
<body>
<div class="body">
	<img src="HTML/img/layout/bgNormal.png">
	<div class="container_startBtn">
		<button class="startBtn" type="button">
			<img src="HTML/img/start/start.png" width="100%" height="100%" loading="lazy">
		</button>
	</div>

	<div class="container_quitBtn">
		<button class="quitBtn" type="button">
			<img src="HTML/img/start/quit.png" width="100%" height="100%" loading="lazy">
		</button>
	</div>
</div>
  <!-- set load script at end for loading start button clear -->  
<script src="HTML/JS/start.js" defer></script>
</body>
</html>
