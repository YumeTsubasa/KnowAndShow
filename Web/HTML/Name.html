<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Choose your name</title>
  <meta name="description" content="Naming screen for Know&show">

  <link rel="stylesheet" type="text/css" href="CSS/Name.css">
</head>
<body>
<audio id="bgName" src="audio/main/name_input.mp3" autoplay loop preload="auto"></audio>
<script>
const bg = document.getElementById('bgName');
bg.volume = 0.5; // MUST be JS, not HTML attribute
</script>
<!-- popover target confirmation of name -->
<div id="InputOK" class="popover_name" data-type="name">
	<img src="img/name/name.png">
	<div class="popover_text">
		<h1></h1> <!-- This will be filled dynamically by JS -->
	</div>
	<div class="popover_name_btnCheck">
		<button class="checkBtn" type="button">
			<img src="img/name/OK.png">
		</button>
	</div>
	<div class="popover_name_btnCross">
		<button class="crossBtn" type="button">
			<img src="img/name/No.png">
		</button>
	</div>
</div>

<!-- start of main body -->
<div class="body">
	<img src="img/layout/bgNormal.png">
	<div class="container_namechoice">
	<img src="img/name/name.png">
		<div class="container_text">			
			<h1>Choose your <br> name </h1>
		</div>
		<div class="container_entername">
			<input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="26">
		</div>
		<div class="container_readyBtn">
			<button class="readyBtn" type="button">
				<img src="img/name/ready.png" width="100%" height="100%" loading="lazy">
			</button>
		</div>
	</div>
</div>
	
<!-- name save script -->
<script type="module" src="JS/name.js"></script>

</body>
